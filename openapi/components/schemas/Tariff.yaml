type: object
properties:
  code:
    type: string
    example: UTOW10US

  description:
    type: string
    description: Tariff rules description
    example: 'APPLICATION AND OTHER CONDITIONS
              RULE - 304/UT23
              UNLESS OTHERWISE SPECIFIED
              ONE WAY MINIMUM FARE
              APPLICATION
                AREA
                  THESE FARES APPLY
                  WITHIN AREA 2.
                CLASS OF SERVICE
                  THESE FARES APPLY FOR ECONOMY CLASS SERVICE.
                TYPES OF TRANSPORTATION
                  THIS RULE GOVERNS ONE-WAY FARES.
                  FARES GOVERNED BY THIS RULE CAN BE USED TO CREATE
                  ONE-WAY JOURNEYS.'
  refundable:
    type: boolean
    example: true
  
  exchangeable:
    type: boolean
    example: false
  
  baggage:
    type: string
    example: 1PC